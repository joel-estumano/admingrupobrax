<app-header></app-header>

<ion-content [fullscreen]="true">
  <ion-card>
    <ion-list *ngIf="payment.value">
      <ng-container *ngFor="let item of payment.value">
        <ion-item-sliding>
          <ion-item (click)="edit(item)">
            <ion-label>{{item.title}}</ion-label>
          </ion-item>
          <ion-item-options>
            <ion-item-option (click)="exclude(item)" color="danger"
              >Deletar</ion-item-option
            >
          </ion-item-options>
        </ion-item-sliding>
      </ng-container>
    </ion-list>
  </ion-card>
  <ion-fab slot="fixed" vertical="bottom" horizontal="end">
    <ion-fab-button (click)="add()">
      <ion-icon color="light" name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
