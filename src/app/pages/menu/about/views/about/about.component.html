<ion-content [fullscreen]="true">
    <form [formGroup]="form" (ngSubmit)="onSubmit()" class="flex flex-col items-stretch h-full p-0">
        <div class="flex">
            <div class="w-full py-4 lg:py-6">
                <h1 class="text-center text-[1.5rem]">Sobre o Grupo Brax</h1>
            </div>
        </div>
        <div class="flex-1 px-4 sm:px-8 md:px-16 lg:px-16 overflow-hidden">
            <ckeditor formControlName="text" [editor]="ckeditor" (ready)="onReady($event)"></ckeditor>
        </div>
        <div class="flex">
            <div class="w-full py-4 lg:py-6 flex justify-center">
                <ion-button type="ngSubmit" [disabled]="!form.valid" class="w-[25%]" expand="block">
                    <ion-label color="light" class="capitalize">Salvar</ion-label>
                </ion-button>
            </div>
        </div>
    </form>
</ion-content>
