    <app-custom-tabs *ngIf="user.value" class="w-full mt-6" [items]="tabs" [filter]="true"
      (event)="tabEvent($event)"></app-custom-tabs>

    <app-table *ngIf="cashier.show && cashier.pages.length > 0" [headers]="cashier.headers"
      [data]="cashier.show[cashier.currentPage] ? cashier.show[cashier.currentPage] : []"></app-table>
    <div class="mt-4">
      <app-pagination *ngIf="cashier.show && cashier.pages.length > 1"
        [currentPage]="cashier.currentPage" [res]="cashier.show" [tabs]="cashier.pages"
        (pageChange)="cashier.changePage($event)"></app-pagination>
    </div>
  </div>
