<app-header></app-header>

<ion-content>
  <div class="px-6">
    <app-sub-header title="Nova Categoria"></app-sub-header>
    <div class="flex flex-col items-center justify-center w-full">
      <div class="w-full mt-4">
        <div class="round bg-secondaryLight pb-4">
          <div class="mx-4 mr-0">
            <div class="flex items-center w-full min-h-14">
              <ion-item class="w-full" lines="none">
                <ion-label position="stacked">Categoria</ion-label>
                <ion-input [(ngModel)]="object.name" type="text"></ion-input>
              </ion-item>
            </div>
          </div>
        </div>

        <div class="flex items-center justify-center w-full my-6 gap-4">
          <ion-button
            (click)="back()"
            expand="block"
            class="text-[0.6rem] font-bold h-[2rem] w-[15%] text-white"
          >
            Voltar
          </ion-button>
          <ion-button
            (click)="save()"
            expand="block"
            class="text-[0.6rem] font-bold h-[2rem] w-[15%] text-white"
          >
            Salvar
          </ion-button>
        </div>
      </div>
    </div>
  </div>
</ion-content>
