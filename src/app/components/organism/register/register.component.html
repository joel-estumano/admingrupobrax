<p class="text-center font-bold text-[1.1rem] text-primary">Criar Conta</p>

<ion-item lines="none">
  <ion-label class="text-[0.9rem] pb-6" position="stacked">E-mail</ion-label>
  <ion-input
    [(ngModel)]="userRegister.email"
    type="email"
    placeholder="email@email.com.br"
  ></ion-input>
</ion-item>

<ion-item lines="none">
  <ion-label class="text-[0.9rem] pb-6" position="stacked"
    >Insira uma senha</ion-label
  >
  <ion-input
    [(ngModel)]="userRegister.password"
    type="password"
    placeholder="No mínimo 8 caracteres"
  ></ion-input>
</ion-item>

<ion-item lines="none">
  <ion-label class="text-[0.9rem] pb-6" position="stacked"
    >Repita a senha</ion-label
  >
  <ion-input
    [(ngModel)]="confirmPassword"
    type="password"
    placeholder="No mínimo 8 caracteres"
  ></ion-input>
</ion-item>

<ion-item lines="none" class="flex items-center my-2 text-[0.8rem]">
  <ion-checkbox [(ngModel)]="checked" class="bg-white"></ion-checkbox>
  <p class="ml-2 w-full">
    Aceito os
    <ion-label class="underline">termos e condições</ion-label>
  </p>
</ion-item>

<ion-button
  class="text-[0.8rem] font-bold mt-2 mb-4 h-[3rem] main-button"
  (click)="register()"
  expand="block"
>
  <ion-label color="light"><span>R</span>egistrar</ion-label>
</ion-button>

<ion-button
  class="text-[0.8rem] font-bold h-[3rem] secondary"
  (click)="goToLogin()"
  expand="block"
>
  <ion-label color="primary"><span>F</span>azer Login</ion-label>
</ion-button>
